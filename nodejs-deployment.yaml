apiVersion: v1
kind: Service
metadata:
  name: nodejs
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30800
    protocol: TCP
  selector:
    app: nodejs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: felipeagger/hello-world-nodejs:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: '8080'
        ports:
        - containerPort: 8080
